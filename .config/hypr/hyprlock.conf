# color
$blue = 61afef
$black = 282c34
$white = abb2bf
$green = 98c379
$red = e06c75

# font
$font = Google Sans Display

general {
    hide_cursor =  true
    grace = 1
}

background {
    monitor =
    path = ~/.config/hypr/theme/desk-onedark.png

    blur_passes = 3
    blur_size = 6
}

input-field {
    monitor =
    size = 200, 50
    outline_thickness = 3
    dots_size = 0.33 # Scale of input-field height, 0.2 - 0.8
    dots_spacing = 0.15 # Scale of dots' absolute size, -1.0 - 1.0
    dots_center = true
    dots_rounding = -1 # -1 default circle, -2 follow input-field rounding
    dots_fade_time = 200 # Milliseconds until a dot fully fades in
    dots_text_format = # Text character used for the input indicator. Leave empty for a rectangle that will be rounded via dots_rounding (default).
    outer_color = rgb($blue)
    inner_color = rgb($black)
    font_color = rgb($white)
    font_family = $font # Font used for placeholder_text, fail_text and dots_text_format.
    fade_on_empty = true
    fade_timeout = 1000 # Milliseconds before fade_on_empty is triggered.
    placeholder_text = <i>Input Password...</i> # Text rendered in the input box when it's empty.
    hide_input = false
    rounding = 12 # -1 means complete rounding (circle/oval)
    check_color = rgb($green)
    fail_color = rgb($red) # if authentication failed, changes outer_color and fail message color
    fail_text = <i>$FAIL <b>($ATTEMPTS)</b></i> # can be set to empty
    fail_timeout = 2000 # milliseconds before fail_text and fail_color disappears
    fail_transition = 300 # transition time in ms between normal outer_color and fail_color
    capslock_color = -1
    numlock_color = -1
    bothlock_color = -1 # when both locks are active. -1 means don't change outer color (same for above)
    invert_numlock = false # change color if numlock is off
    swap_font_color = false # see below

    shadow_passes = 2
    shadow_size = 3
    shadow_color = rgb($black)
    shadow_boost = 1.2

    position = 0, -20
    halign = center
    valign = center
}

# user
label {
    monitor =
    text = Hi there, $USER
    text_align = center # center/right or any value for default left. multi-line text alignment inside label container
    color = rgb($white)
    font_size = 24
    font_family = $font
    rotate = 0 # degrees, counter-clockwise

    shadow_passes = 4
    shadow_size = 8
    shadow_color = rgb($black)
    shadow_boost = 1.2

    position = -4%, 12% 
    halign = right
    valign = bottom
}

# clock
label {
    monitor =
    text = cmd[update:1000] echo $TIME12
    text_align = center # center/right or any value for default left. multi-line text alignment inside label container
    color = rgb($white)
    font_size = 24
    font_family = $font
    rotate = 0 # degrees, counter-clockwise

    shadow_passes = 4
    shadow_size = 8
    shadow_color = rgb($black)
    shadow_boost = 1.2

    position = -4%, 8% 
    halign = right
    valign = bottom
}

