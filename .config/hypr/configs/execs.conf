# wallpaper
exec-once = hyprpaper

# lockscreen at start
exec-once = hyprlock

# Idle
exec-once = hypridle

exec-once = hyprctl setcursor Bibata-Modern-Ice 24

# Core
exec-once = ~/.config/hypr/script/xdg-desktop-portal-hyprland.sh # reset XDPH for screenshare
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP # for XDPH
exec-once = dbus-update-activation-environment --systemd --all # for XDPH
exec-once = systemctl --user import-environment WAYLAND_DISPLAY XDG_CURRENT_DESKTOP # for XDPH

# Program
exec-once = ~/.config/ags/ags-widget
exec-once = systemctl --user start hyprpolkitagent
exec-once = udiskie &
exec-once = ~/.config/hypr/scripts/ipc.sh &
exec-once = sleep 2 && ~/.config/hypr/scripts/monitor.sh
exec-once = nm-applet
exec-once = foot --server

# Clipboard
exec-once = wl-paste --type text --watch cliphist store # Stores only text data
exec-once = wl-paste --type image --watch cliphist store # Stores only image data
